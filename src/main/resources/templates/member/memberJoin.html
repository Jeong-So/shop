<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!-- layouts 폴더 아래에 있는 layout1.html을 적용하기 위해서 네임스페이스 추가 -->

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
        .title {
            text-align: center;
            margin-bottom: 1;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:bolck layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]]
            if(errorMessage != null){
                alert(errorMessage);
            }
    </script>
</th:bolck>


<div layout:fragment="content">
    <div>
        <h2 class="title">회원가입</h2>
    </div>
    <form action="/members/join" role="form" method="post" th:object="${memberFormDto}">
        <div class="mb-3">
            <label th:for="username">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력해주세요.">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="fieldError">Incorrect data</p>
        </div>
        <div class="mb-3">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요.">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div class="mb-3">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요.">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <div class="mb-3">
            <label th:for="phoneNum">핸드폰번호</label>
            <input type="text" th:field="*{phoneNum}" class="form-control" placeholder="핸드폰 번호를 입력해주세요.">
            <p th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}" class="fieldError">Incorrect data</p>
        </div>
        <div class="mb-3">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요.">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>
        <div class="mb-3">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요.">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>

</html>
