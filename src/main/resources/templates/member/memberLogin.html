<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!-- layouts 폴더 아래에 있는 layout1.html을 적용하기 위해서 네임스페이스 추가 -->

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .fieldError {
            color: #bd2130;
        }
        .title {
            text-align: center;
            margin-bottom: 1;
        }
    </style>
</th:block>


<div layout:fragment="content">
  <div>
    <h2 class="title">로그인</h2>
  </div>
  <form action="/members/login" role="form" method="post" th:object="${memberFormDto}">
    <div class="mb-3">
      <label th:for="username">아이디</label>
      <input type="text" class="form-control" placeholder="아이디를 입력해주세요.">
    </div>
    <div class="mb-3">
      <label th:for="password">비밀번호</label>
      <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
    </div>
    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <button type="submit" class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-primary" onClick="location.href='/members/join'">회원가입</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>

</html>
